<h1>pages:</h1>

<ul>
  <li *ngFor="let page of pages">
    {{ page | json }}
    <small>{{ page?.dataId }}</small>

    <a [routerLink]="['/page', page?.id]">{{ page?.name }}</a>
    <button (click)="removePage(page)">&times;</button>
  </li>
</ul>

<input #add type="text" id="add-page" placeholder="Add Page" (keyup.enter)="addPage(add.value)">
