<input #pageInput class="page-input" type="text" [ngModel]="(inputSlug || page?.id) | slugify" (ngModelChange)="inputSlug = $event" (keyup.enter)="updatePage()">
<h2>{{ page?.name }}</h2>

{{ page | json }}

<button id="publish" (click)="publishPage()">publish</button>
<button id="remove" (click)="removePage()">&times;</button>

<app-blocks [page]="page"></app-blocks>
