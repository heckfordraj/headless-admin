<h1>{{ page?.name }}</h1>

{{ page | json }}

<input #pageInput type="text" value="{{ page?.name }}" (keyup.enter)="updatePage(pageInput.value)">

<button #publish (click)="publishPage()">publish</button>
<button #remove (click)="removePage()">&times;</button>

<app-blocks [page]="page"></app-blocks>
