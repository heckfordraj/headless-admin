<h1>pages</h1>

<ul>
  <li *ngFor="let page of pages">
    {{ page?.name }}
    <button (click)="removePage(page)">&times;</button>
  </li>

  <li>
    <strong>fail removePage</strong>
    <button (click)="removePage({ id: 'aaaaaaaaaaaaaaaaaaaaaaaa' })">&times;</button>
  </li>
</ul>

<input #text type="text" placeholder="Add Page" (keyup.enter)="addPage({'name': text.value})">
